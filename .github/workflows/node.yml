name: node-workflow
on:
  pull_request:
    types:
      - opened
    branches:
      - main
      - 'feature-*'  # Matches branches like feature-branch or feature-code
      - 'feature/**'  # Matches branches like feature/branch or feature/code/branch

  workflow_dispatch:  # Allows the workflow to be triggered manually
  push:
    branches:
      - main
      - 'feature-*'  # Matches branches like feature-branch or feature-code
      - 'feature/**'  # Matches branches like feature/branch or feature/code/branch

jobs: 
  node-test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install nodejs
        uses: actions/setup-node@v4
        with: 
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: run test
        run: npm test

  deploy:
    needs: node-test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install nodejs
        uses: actions/setup-node@v4
        with: 
          node-version: 18
      - name: Install Dependencies
        run: npm ci
      - name: build project
        run: npm run build
      - name: deploy
        run: echo "deploying...."



